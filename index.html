<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>edabooks.</title>
    <link rel="stylesheet" href="index-style.css">
</head>

<body>

    <!--------------------------------------------------------------------------
    Logo and Navigation
    ------------------------------------------------------------------------>

    <header>
        <img id="logo" src="../images/logo.svg">
        <nav aria-label="main menu">
            <div class="menu-wrap">
                <input aria-expanded="false" type="checkbox" id="toggle">
                <div class="hamburger">
                    <div></div>
                </div>
                <div class="menu">
                    <div>
                        <ul class="navigation">
                            <li>
                                <a aria-current="page" href="index.html">Home</a>
                            </li>
                            <li>
                                <a href="../bookshelf/bookshelf.html">Bookshelf</a>

                            <li>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!--------------------------------------------------------------------------
    Book display Grid
    ------------------------------------------------------------------------->

    <main role="grid" class="book-display">
        <!--first element-->
        <article role="gridcell" class="content grid-span-2">
            <h2>
                Currently Reading
            </h2>
            <img src="./images/img_large/olga_ravn.jpg" />
        </article>
        <!--second element-->
        <article role="gridcell" class="content display-simple">
            <h2>
                Next Up
            </h2>
            <img src="./images/img_small/ken_kocienda.jpeg" />
        </article>
        <!--third element-->
        <article role="gridcell" class="content display-complex">
            <h2>
                Recently Read
            </h2>
            <div class="img-stack">
                <img src="./images/img_small/elena_ferrante.jpg" />
                <img src="./images/img_small/jia_tolentino.jpg" width="100" />
                <img src="./images/img_small/lenin.jpeg" width="100" />
                <img src="./images/img_small/david_madden.jpg" width="100" />
            </div>
        </article>
    </main>
</body>
